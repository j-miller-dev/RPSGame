<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Rock, Paper, Scissors</title>

    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>
          <span class="btn-circle">Rock</span>
          <span class="btn-circle">Paper</span>
          <span class="btn-circle">Scissors</span>
        </h1>
        <div class="score-container">
          <h4>score</h4>
          <p id="score">0</p>
        </div>
      </header>

      <main>
        <button><img src="./images/icon-paper.svg" alt="paper icon" /></button>
        <button>
          <img src="./images/icon-scissors.svg" alt="scissors icon" />
        </button>
        <button><img src="./images/icon-rock.svg" alt="rock icon" /></button>
      </main>

      <button class="btn-rules">Rules</button>
    </div>
  </body>
</html>
